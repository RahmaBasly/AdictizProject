<h1>List Books</h1>
<table border="1">
  <tr>
    <td>Title</td>
    <td>subtitle</td>
  </tr>
  <input  type="text"
          name="livrerecherche" [(ngModel)]="livrerecherche">
  <tr *ngFor="let book of listBooks | rechercherlivre:livrerecherche">
    <td>{{book.items[0].volumeInfo.title}}</td>
    <td>{{book.items[0].volumeInfo.subtitle}}</td>
  </tr>
</table>
